<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/real-images/logo-benas-2.png">
  <title>Our Menu</title>
  <link rel="stylesheet" href="css/page-css/menu.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/12f9c95a9f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

</head>

<body>
  <!-- ======================================================  -->
  <!-- header -->
  <!-- ======================================================  -->

  <header class="body__header header-other-page">
    <nav class="navbar">

      <div class="logo">
        <a class="logo-link" href="index.html">
          <img class="logo-link-img" src="images/real-images/logo-benas.jpeg" alt="logo-benas">
        </a>
        <a class="logo-text-link" href="index.html">Bena's</a>
      </div>

      <ul class="navigation">
        <li class="home"><a href="homepage.html">Home</a></li>
        <li class="about "><a href="about.html">About</a></li>
        <li class="our-menu active"><a href="menu.html">Our Menu</a></li>
        <li class="contact"><a href="contact.html">Contact</a></li>
      </ul>

      <div class="hamburger">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </div>
    </nav>
  </header>






  <!-- ======================================================  -->
  <!-- main-content -->
  <!-- ======================================================  -->
  <main class="main">
    <!-- ------------------------------------------------------- -->
    <!-- hero image -->
    <section class="main__hero">
      <header class="main__hero-header">
        <h1 class="hero-header__title">Our Menu</h1>
      </header>
      <div class="main__hero-image">
        <img class="hero-image__img"
          src="https://ik.imagekit.io/hudyusuf/hero-img2_oapcfoU49.png?updatedAt=1639290820762" alt="gambar depan">
      </div>
    </section>
    <section class="main__main-content">
      <div class="best-coffee">
        <header class="best-coffee__title title">
          <img class="icon-image" src="images/icons8-coffee-mug-50.png" alt="icon-img">
          <h2>Best Coffee</h2>
        </header>
        <div class=" swiper slider1">
          <div class="swiper-wrapper">

            <!-- the slide are make dynamically -->

          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <div class="sweet-stuff">
        <header class="best-coffee__title title">
          <img class="icon-image" src="images/icons8-cake-50.png" alt="icon-img">
          <h2>Sweet stuff</h2>
        </header>
        <div class=" swiper slider2">
          <div class="swiper-wrapper">

            <!-- the slide are make dynamically -->

          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <div class="new-beans">
        <header class="best-coffee__title title">
          <img class="icon-image" src="images/icons8-coffee-beans-50.png" alt="icon-img">
          <h2>new Beans</h2>
        </header>
        <div class="swiper slider3">
          <div class="swiper-wrapper">

            <!-- the slide are make dynamically -->

          </div>
        </div>
      </div>
    </section>

    <section class="full-menu">
      <h2 class="full-menu-title">Full Menu</h2>
      <!-- small  img -->
      <div class="full-menu__small-img">
        <div class="menu-img-wrapper">
          <img class="img1" src="https://ik.imagekit.io/hudyusuf/menu2_sb_8n0Ypb.png?updatedAt=1639043331387"
            alt="small-img">
        </div>
        <div class="menu-img-wrapper">
          <img class="img2" src="https://ik.imagekit.io/hudyusuf/menu3_ttffcu-co.png?updatedAt=1639043331384"
            alt="small-img">
        </div>
        <div class="menu-img-wrapper">
          <img class="img3" src="https://ik.imagekit.io/hudyusuf/menu1_2jQOijkje.png?updatedAt=1639043332020"
            alt="small-img">
        </div>
        <div class="menu-img-wrapper">
          <img class="img4" src="https://ik.imagekit.io/hudyusuf/menu4_TMIv9v6rU.png?updatedAt=1639043331907"
            alt="small-img">
        </div>
      </div>

      <!-- big img -->
      <div class="full-menu__big-img ">
        <div class=" swiper slider4">
          <div class="swiper-wrapper big-images-wrapper">
            <div class="swiper-slide big-img-slide">
              <div class="card-img big-img-card">
                <img src="https://ik.imagekit.io/hudyusuf/menu2_sb_8n0Ypb.png?updatedAt=1639043331387" alt="card-img">
              </div>
            </div>
            <div class="swiper-slide big-img-slide">
              <div class="card-img big-img-card">
                <img src="https://ik.imagekit.io/hudyusuf/menu3_ttffcu-co.png?updatedAt=1639043331384" alt="card-img">
              </div>
            </div>
            <div class="swiper-slide big-img-slide">
              <div class="card-img big-img-card">
                <img src="https://ik.imagekit.io/hudyusuf/menu1_2jQOijkje.png?updatedAt=1639043332020" alt="card-img">
              </div>
            </div>
            <div class="swiper-slide big-img-slide">
              <div class="card-img big-img-card">
                <img src="https://ik.imagekit.io/hudyusuf/menu4_TMIv9v6rU.png?updatedAt=1639043331907" alt="card-img">
              </div>
            </div>
            <!-- the slide are make dynamically -->

          </div>
        </div>

        <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>
        <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
      </div>
    </section>


    <!-- ======================================================  -->
    <!-- footer -->
    <!-- ======================================================  -->
    <footer class="footer">
      <!-- ------------------------------------------------------- -->
      <!-- footer main content -->
      <div class="footer-main-content">
        <!-- footer navigation logo -->
        <div class="footer-nav">
          <div class="footer-logo-nav">
            <a href="index.html">
              <img src="images/real-images/logo-benas-2.png" alt="logo">
            </a>
          </div>
          <!-- footer navigation link -->
          <div class="footer-link-nav">
            <ul class="footer-links">
              <li class="footer-link"><a href="homepage.html">Home</a></li>
              <li class="footer-link"><a href="about.html">About</a></li>
              <li class="footer-link"><a href="menu.html">Our Menu</a></li>
              <li class="footer-link"><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>

        <!-- footer address -->
        <div class="footer-address">
          <div class="location">
            <a href="https://www.google.com/maps/place/Bena's+Coffee/@-8.5687941,116.0743674,17z/data=!3m1!4b1!4m5!3m4!1s0x2dcdc149933b850f:0x42547a06b67d8f51!8m2!3d-8.5687943!4d116.0765506"
              class="location-link">
              <h3>Jl.Saleh Sungkar No.22,Dayan Peken,Ampenan,Kota Mataram,Nusa Tenggara Barat</h3>
            </a>
          </div>
          <!-- footer social media -->
          <div class="social-media">
            <a href="https://www.facebook.com/Benas-Coffee-466297230447761/" class="social-media-link">
              <div class="facebook-footer">
                <i class="fab fa-facebook-square"></i>
                <h4>Facebook</h4>
              </div>
            </a>
            <a href="https://www.instagram.com/benas.coffee/?hl=en" class="social-media-link">
              <div class="instagram-footer">
                <i class="fab fa-instagram-square "></i>
                <h4>Instagram</h4>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="footer-copyright">&copy;benas coffee,2021. all right reserved</div>
    </footer>

  </main>





  <script src="js/browserSupport.js"></script>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
